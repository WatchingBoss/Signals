[pytest]
# Add options here if needed, e.g.:
# testpaths = tests
# python_files = test_*.py tests_*.py *_test.py *_tests.py
# addopts = --cov=. --cov-report=html
# For now, a basic file is enough for discovery.
minversion = 6.0
markers =
    network: marks tests that require network access (deselect with '-m "not network"')
    slow: marks slow running tests
pythonpath = .  # Add current directory to pythonpath to help with imports if needed
# DJANGO_SETTINGS_MODULE = myproject.settings # Example for Django projects
# asyncio_mode = auto # For pytest-asyncio if used later
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    # Add other warning filters as needed
norecursedirs = .* venv env .git __pycache__ data *.egg-info node_modules docs build dist
